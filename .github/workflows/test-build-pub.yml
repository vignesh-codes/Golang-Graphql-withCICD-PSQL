name: Test, Build and Publish

on: [push]
  
#Lint -> Build and Publish
#disabled govet test in lint to prevent errors related to composite literals - (open issue on github to solve without much changes in code)
jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.14.1'

      - name: Lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0

          golangci-lint run --disable govet 


  build-and-publish:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    ## checks out our project source code
    - uses: actions/checkout@v2
    
    ## Builds our docker image
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    ## Publishes our image to Docker Hub 
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        ## the name of our image -> Make sure to change it to your dockerhub username
        name: vickydeploys/go-appv1
        ## Here we pass in our Docker Username
        username: ${{ secrets.DOCKER_USERNAME }}
        ## and our Docker password which 
        password: ${{ secrets.DOCKER_PASSWORD }}   